<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/calcImg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="bg-dark">
    <div class="container w-50">
        <div class="main">
            <h3 class="text-center pt-1">CALCULATOR</h3>
            <input type="text" placeholder="Enter numbers" class="form-control inp_num">
            <div class="firstRow">
                <button class="btn btn-primary">C</button>
                <button class="btn btn-primary">%</button>
                <button class="btn btn-primary">Del</button>
                <button class="btn btn-primary">/</button>
            </div>
            <div class="firstRow">
                <button class="btn btn-primary">7</button>
                <button class="btn btn-primary">8</button>
                <button class="btn btn-primary">9</button>
                <button class="btn btn-primary">*</button>
            </div>
            <div class="firstRow">
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">5</button>
                <button class="btn btn-primary">6</button>
                <button class="btn btn-primary">-</button>
            </div>
            <div class="firstRow">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary">+</button>
            </div>
            <div class="firstRow">
                <button class="btn btn-primary">00</button>
                <button class="btn btn-primary">0</button>
                <button class="btn btn-primary">.</button>
                <button class="btn btn-primary">=</button>
            </div>
        </div>
     
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
