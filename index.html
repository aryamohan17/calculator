<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/calcImg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51e0cc988f.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>
<body class="bg-dark">
    <div class="row">
        <div class="col-lg-4 "></div>
        <div class="col-lg-4 ">
            <div class="container text-center w-100">
                <div class="main">
                    <h3 class="text-center pt-1">CALCULATOR</h3>
                    <input type="text" id="result" class="form-control inp_num">
                    <div class="firstRow">
                        <button onclick="clearData()" class="btn btn-dark">C</button>
                        <button onclick="display('%')" class="btn btn-dark">%</button>
                        <button onclick="deletes()" class="btn btn-dark"><i class="fa-solid fa-delete-left"></i></button>
                        <button onclick="display('/')" class="btn btn-dark">/</button>
                    </div>
                    <div class="firstRow">
                        <button onclick="display(7)" class="btn btn-dark">7</button>
                        <button onclick="display(8)" class="btn btn-dark">8</button>
                        <button onclick="display(9)" class="btn btn-dark">9</button>
                        <button onclick="display('*')" class="btn btn-dark">*</button>
                    </div>
                    <div class="firstRow">
                        <button onclick="display(4)" class="btn btn-dark">4</button>
                        <button onclick="display(5)" class="btn btn-dark">5</button>
                        <button onclick="display(6)" class="btn btn-dark">6</button>
                        <button onclick="display('-')" class="btn btn-dark">-</button>
                    </div>
                    <div class="firstRow">
                        <button onclick="display(1)" class="btn btn-dark">1</button>
                        <button onclick="display(2)" class="btn btn-dark">2</button>
                        <button onclick="display(3)" class="btn btn-dark">3</button>
                        <button onclick="display('+')" class="btn btn-dark">+</button>
                    </div>
                    <div class="firstRow">
                        <button onclick="display('00')" class="btn btn-dark">00</button>
                        <button onclick="display(0)" class="btn btn-dark">0</button>
                        <button onclick="display('.')" class="btn btn-dark">.</button>
                        <button onclick="calculate()" class="btn btn-dark">=</button>
                    </div>
                </div>
             
            </div>
        </div>
        <div class="col-lg-4 "></div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./calc.js"></script>
</html>
